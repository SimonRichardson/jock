    <script type="text/javascript" src="../../javascript/jock/ioc/TestInjectionWithInterception.js"></script>
    <script type="text/javascript" src="../../javascript/jock/ioc/TestInjector.js"></script>
    <script type="text/javascript" src="../../javascript/jock/ioc/TestModule.js"></script>
    <script type="text/javascript" src="../../javascript/jock/ioc/TestProvider.js"></script>
    <script type="text/javascript" src="../../javascript/jock/ioc/TestScope.js"></script>
    <script type="text/javascript" src="../../javascript/jock/option/TestNone.js"></script>
    <script type="text/javascript" src="../../javascript/jock/option/TestSome.js"></script>

    <script type="text/javascript" src="../../javascript/jasmine/matchers/TypeEquality.js"></script>
    <script type="text/javascript" src="../../javascript/jasmine/utils/fail.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
